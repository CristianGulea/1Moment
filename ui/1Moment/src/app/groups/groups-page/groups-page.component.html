<div fxFlexFill fxLayout="column" style="display: flex" *ngIf="!isFetching">
  <mat-toolbar color="primary">
    <span (click)='navigateToFeed()'><mat-icon matTooltip="Feed">feed</mat-icon></span>
    <span fxFlex></span>
    <button mat-icon-button (click)="onLogout()">
      <mat-icon matTooltip="Logout">
        logout
      </mat-icon>
    </button>
  </mat-toolbar>
  <mat-form-field appearance="fill" style="background-color: rgb(117, 72, 189);">
    <mat-label><span style="color: white;">Search groups by name</span></mat-label>
    <input matInput [ngModel]="searchString" (ngModelChange)="this.searchTerm.next($event)"/>
    <mat-icon matPrefix style="color: white;">search</mat-icon>
  </mat-form-field>
  <mat-grid-list [cols]="2" rowHeight="2:1" [gutterSize]="'10px'"
                 style="margin-left: 10%; margin-right: 10% ; margin-top: 10px; overflow: auto"
  >
    <mat-grid-tile *ngFor="let group of groups" style="background-color: #f0f0f0; display: block">
      <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
        <br>
        <h1>{{group.name}}</h1>
        <button style="float: left" mat-fab color="primary" (click)="onGroupShow(group)">
          <mat-icon>fast_forward</mat-icon>
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div fxFlexFill fxLayout="column" fxLayoutAlign="center center" *ngIf="isFetching && !error">
  <mat-spinner style="align-content: center"></mat-spinner>
</div>
